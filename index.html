<!DOCTYPE html>
<html lang="es">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.min.js"></script>
    <script src="sketch.js"></script>
    <script src="nodo.js"></script>
    <script src="grid.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Practica 02 IA - Alexander Gonzalez Covic</title>

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="opciones">
        <label for="NodoInicial">Nodo Inicial (i, j)</label>
        <input type="number", value="0", id="initial_i">
        <input type="number", value="0", id="initial_j">
        <label for="NodoDestino">Nodo Destino (i, j)</label>
        <input type="number", value="12" id="final_i">
        <input type="number", value="12" id="final_j">
        <label for="Heuristica">Heuristica</label>
        <select name="Heuristica" id="heuristica">
            <option value="0">Manhatann</option>
            <option value="1", selected="selected">Euclidean</option>
        </select>
        <label for="Grid">Grid (Anchura x Altura)</label>
        <input type="number", value="25", id="grid_width">
        <input type="number", value="25", id="grid_height">
        <button style="margin-left: 20px;" onclick="setup()">Restart</button>
    </div>
    <div id="sketch-holder"></div>
  </body>
</html>
